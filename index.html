<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" type="module"></script>
    <link 
    id="favicon"
    rel="icon"
    href="./Assets/Images/Meta_Knights-removebg-preview.png"
    type="img.jpg"
    sizes="32x32"
    >
    <title>Flash-Act</title>
</head>
<body>
<main>
    <div id="start-screen">
        <h1 class="animate__animated animate__bounce">Flash-Act</h1>
        <div class="game-board">
            <h2 id="startRoundTimer">Timer</h2>
            <div class="player player1">
                <img src="./Assets/Images/Meta_Knights-removebg-preview.png" alt="Meta_Knights-removebg-preview">
                <div class="player-name">Player 1 </div>
                
                <div class="player-score"> Score: 0</div>
            </div>
            <div class="round-number">Round 1!</div>
            <div class="player player2">
                <img src="Assets/Images/kirby-removebg-preview.png" alt="kirby-removebg-preview">
                <div class="player-name">Player 2 </div>
                
                <div class="player-score">| Score: 0</div>
            </div>
        </div>
        <button id="startButton">
            Start game
        </button>
    </div>
        <div id="buttonSection">
            <button id="roundStartButton">
                round start
            </button>
            <button id="attack">
                attack
            </button>
            <button id="resetButton">
                reset game
            </button>
        </div>
    </main>
</body>

</html>
