<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" type="module"></script>
    <link 
    id="favicon"
    rel="icon"
    href="./Assets/Images/icons8-genshin-impact-48.png"
    type="img.jpg" sizes="32x32">
    <title>Flash-Act</title>
</head>
<body>
    <main>
        <div id="start-screen">
            <h1 class="animate__animated animate__bounce">Flash-Act</h1>
            <button id="start-button">
                Start game
            </button>
        </div>
        <div class="game-board">
            <div id="win-message"></div>
            <div id="loss-message"></div>
            <h2 id="timer"></h2>
            <div id="round-number"></div>
        </div> 
        <div id="player">
            
            <div class="player player1">
                <img src="./Assets/Images/icons8-genshin-impact-48.png" alt="icons8-genshin-impact-48">
                <div class="player-name">Player 1 </div>
                
                <div id="player1ScoreDisplay"></div>
                <button id="attack1">attack1</button>
            </div>
            <div id="player1Attack"></div>
            <div id="player2Attack"></div>
            <div class="player player2">
                <img src="./Assets/Images/icons8-frisk-50.png" alt="icons8-frisk-50">
                <div class="player-name">Player 2 </div>
                
                <div id="player2ScoreDisplay"></div>
                <button id="attack2">attack2</button>
            </div>
        </div>
        <div id="buttonSection">
        <button id="round-start-button">
            round start
        </button>
        <button id="reset-button">
            reset game
        </button>
    </div>
</main>
</body>

</html>
